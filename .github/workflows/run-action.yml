name: "Run Action"

on:
  push:
    branches:
      - main
      - develop

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Dockem
        uses: kerren/setup-dockem@develop

      - name: Run Dockem
        run: |
          set -x
          echo $PATH
          dockem --version
name: "Run Action"

on:
  push:
    branches:
      - main
      - develop

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup dockem-rs
        uses: LynchSKM/setup-dockem-rs@v1

      - name: Run dockem-rs
        run: dockem-rs version